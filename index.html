
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Grainalog v0.2</title>
</head>
<body>
  <h1>Grainalog</h1>
  <input type="file" id="imageInput" accept="image/*"/>

  <label for="lutSelect">Filmtype:</label>
  <select id="lutSelect">
    <option value="portra.cube">Portra</option>
    <option value="hp5.cube">HP5</option>
    <option value="trix.cube">Tri-X</option>
  </select>

  <label for="grainSlider">Grain intensity:</label>
  <input type="range" id="grainSlider" min="0" max="1" step="0.01" value="0.3"/>

  <label for="isoSlider">ISO level:</label>
  <input type="range" id="isoSlider" min="100" max="1600" step="100" value="400"/>

  <button id="savePngBtn">Save as PNG</button>
  <button id="saveJpegBtn">Save as JPEG</button>
  <label for="jpegQuality">JPEG quality:</label>
  <input type="range" id="jpegQuality" min="0.1" max="1" step="0.1" value="0.9" />

  <canvas id="canvas"></canvas>
  <script src="app.js"></script>
</body>
</html>
